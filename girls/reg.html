<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app.css" />
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body style="background-color: #f5f5f5; border-bottom: 0;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title my_title">账号注册</h1>
		</header>
		<div class="mui-content" style="background-color: #f5f5f5;">
			<form class="mui-input-group" style="background-color: #f5f5f5;">
			   <div class="my_input_big" style="margin-top: 40px;">
			        <label>用户名</label>
			    		<input id="account" type="number" placeholder="请输入手机号"/>
			    </div> 
			    <div class="my_input_big">
			        <label>短信验证码</label>
			        <input id="verify_code" type="text" style="float:left; width: 20%;"/>
			        <a id="get_code" style="float: right; height: 80px; padding: 30px 30px;">获取验证码</a>
			    </div>
			    <div class="my_input_big">
			        <label>密码</label>
			        <input id="password" type="text" placeholder="请输入密码"/>
			    </div>
			    <div class="my_input_big">
			        <label>确认密码</label>
			        <input id="confirm" type="text" placeholder="请输入密码"/>
			    </div>
			    <div class="my_input_big">
			        <label>推荐人</label>
			        <input id="invite" type="text"/>
			    </div>
			    
				<div style="text-align: center; clear: both;">
					<div id="register" class="my_button" style="margin: 40px auto 0 auto;">注册</div>
				</div>
				<div class="link-area my_center" style="white-space: nowrap; padding-top: 10px;">
			    		<label>已有账户?</label><a id='login' style="color: #fc5741; font-size: 16px;">马上登陆</a>
				</div>
			</form>
		</div>
	</body>

</html>
