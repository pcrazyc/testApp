<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/app.css" />
		
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui('.mui-input-row input').input();
    </script>
</head>
<body style="background-color: #f5f5f5; border-bottom: 0;">
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title my_title">welcome</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group" style="background-color: #f5f5f5;">
			<div style="text-align: center; line-height: 200px;">
				<img src="images/LOGO.png" style="margin: 10% auto; vertical-align: middle; width: 80%;" />
			</div>
		   <div class="my_input">
		        <label>用户名</label>
		    		<input id="account" type="number" placeholder="请输入手机号"/>
		    </div> 
		    <div class="my_input">
		        <label>密码</label>
		        <input id="password" type="password" placeholder="请输入密码"/>
		    </div>
		    
		    <div class="link-area my_center" style="white-space: nowrap; padding-top: 10px;">
		    		<a id='reg' class="my_link">注册账号</a>
		    		<a id='forgetPassword' class="my_link">忘记密码</a>
			</div>
			<div style="text-align: center;">
				<div id="login" class="my_button" style="margin: 40px auto 0 auto;">登陆</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	(function($, doc) {
		$.init({
			statusBarBackground: '#f5346f'
		});
		$.plusReady(function() {
//			plus.navigator.setStatusBarBackground('#FF0000');
			plus.screen.lockOrientation("portrait-primary");
			// close splash
			setTimeout(function() {
				//关闭 splash
				plus.navigator.closeSplashscreen();
			}, 600);
			//检查 "登录状态/锁屏状态" 结束
			var loginButton = doc.getElementById('login');
			var accountBox = doc.getElementById('account');
			var passwordBox = doc.getElementById('password');
			var regButton = doc.getElementById('reg');
			var forgetButton = doc.getElementById('forgetPassword');
			loginButton.addEventListener('tap', function(event) {
//				var loginInfo = {
//					account: accountBox.value,
//					password: passwordBox.value
//				};
//				app.login(loginInfo, function(err) {
//					if (err) {
//						plus.nativeUI.toast(err);
//						return;
//					}
//					toMain();
//				});
				$.openWindow({
					url: 'main.html',
					id: 'main',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					waiting: {
						autoShow: false
					}
				});
			});
			regButton.addEventListener('tap', function(event) {
				$.openWindow({
					url: 'reg.html',
					id: 'reg',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					waiting: {
						autoShow: false
					}
				});
			}, false);
			forgetButton.addEventListener('tap', function(event) {
				$.openWindow({
					url: 'forget_password.html',
					id: 'forget_password',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					waiting: {
						autoShow: false
					}
				});
			}, false);
			//
			window.addEventListener('resize', function() {
				oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
			}, false);
			//
			var backButtonPress = 0;
			$.back = function(event) {
				backButtonPress++;
				if (backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
		});
	}(mui, document));
</script>
</html>
